---
layout: default
---
<div class="alumni">

  <header class="alumni-header">
    <h1 class="alumni-title">{{ page.title }}</h1>
    <p class="alumni-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="alumni-content">
    {{ content }}
  </article>
</div>
