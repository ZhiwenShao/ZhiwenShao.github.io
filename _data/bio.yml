  content:  "He is now an Associate Professor and a Graduate Advisor at the School of Computer Science and Technology, <strong>China University of Mining and Technology (CUMT)</strong>, as well as a Postdoctoral Fellow at the Department of Computer Science and Engineering, <strong>The Hong Kong University of Science and Technology (HKUST)</strong> and the Department of Computer Science and Engineering, <strong>Shanghai Jiao Tong University (SJTU)</strong>. He received the Ph.D. degree in Computer Science and Technology from the SJTU in Aug. 2020, and works as a postdoctoral fellow at the SJTU since Dec. 2022, both with <a href='http://dmcv.sjtu.edu.cn/people'>Prof. Lizhuang Ma</a> as the advisor. Also, he works as a postdoctoral fellow at the HKUST since Jan. 2024, advised by <a href='https://sites.google.com/view/dyyeung'>Prof. Dit-Yan Yeung</a>. From Nov. 2017 to Nov. 2018, he was a joint Ph.D. student at the Multimedia and Interactive Computing Lab, <strong>Nanyang Technological University (NTU)</strong>, advised by <a href='https://research.monash.edu/en/persons/jianfei-cai'>Prof. Jianfei Cai</a>. Before that, he received the B.Eng. degree in Computer Science and Technology from the <strong>Northwestern Polytechnical University (NPU)</strong> in Jul. 2015. He has been sponsored with fundings such as Hong Kong Scholars Program, Young Scientists Fund of the National Natural Science Foundation of China, High-Level Talent Program for Innovation and Entrepreneurship (ShuangChuang Doctor) of Jiangsu Province, and Talent Program for Deputy General Manager of Science and Technology of Jiangsu Province. He has published more than 60 academic papers in popular journals and conferences. He has been serving as an area chair for ACM MM 2024, a publication chair for CGI 2023, as well as a program committee member or a reviewer in top journals and conferences such as IEEE TPAMI/TIP, IJCV, CVPR, ICCV, IJCAI, AAAI, and ACM MM. His research interests lie in <strong>Interdisciplinary Fields of Computer Vision</strong>. The official faculty websites can be found <a href='http://faculty.cumt.edu.cn/shaozhiwen/zh_CN'>here</a> and <a href='http://cs.cumt.edu.cn/info/1097/4482.htm'>here</a>."
