- title: 'Facial Action Unit Detection Using Attention and Relation Learning'
  #date:  'Jul. 2018'
  imgurl: '/images/projects/2019/shao2019facial.png'
  selected: true
  authors:
    - name: <strong>Zhiwen Shao</strong>
