{% if page.comments == True %}
<footer class="site-footer">
  
  <div class="map_wrapper">
      <a href="https://clustrmaps.com/site/1a8yz" title="Visit tracker"><img src="//clustrmaps.com/map_v2.png?cl=ffffff&w=600&t=tt&d=2yAuTMf8hqLjpb5HU-FLaHebRXd3NzpjzjrUgHqzZG8&co=a2c7db&ct=ff0000" style="display: block; margin: 0px auto; vertical-align: middle;">
    </a>
  </div>
  <hr width=50%>
  
  <div class="wrapper">
    
    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.data.bio.name }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.data.bio.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        {% include color-social.html %}
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description.en | split:'.' | first}}</p>
      </div>
    </div>

  </div>

</footer>
{% else%}
<footer class="site-footer">
    <div class="wrapper">
        <h2 class="footer-heading"> {{ site.title }}</h2>
    </div>
</footer>
{% endif %}
